<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
     a{
      text-decoration: none;
    }
     footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Our Library</h2>
    <form action="contact.py" method="post">
      <label for="name">Your Name: </label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email: example@gmail.com </label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message: </label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
        <p style="text-align: center; margin-top: 1rem;">We will get back to you soon!</p>
        <p style="text-align: center; margin-top: 1rem;">For immediate assistance, call us at <strong>073 927 4130</strong>.</p>
        <p style="text-align: center; margin-top: 1rem;">Follow us on social media for updates!</p>
        <p style="text-align: center; margin-top: 1rem;">Thank you for reaching out to us!</p>
    </form>
  </div>
  <div id="tabs-bottom">
            <a href="index.html">Return to Home</a>
            <a href="bookshelf.html">Bookshelf</a>
        </div>
    <footer style="text-align: center; margin-top: 2rem; color: #777;">
        <p>&copy; 2025 Community Library. All rights reserved.</p>
</body>
</html>
